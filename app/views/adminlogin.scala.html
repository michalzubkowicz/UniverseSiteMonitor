@(form: Form[Authentication.Login])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex,nofollow">
        <title>Universe Site Monitor Admin Panel</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("favicon.ico")">
        <link href="@routes.Assets.at("admin/lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
    </head>

    <body>
    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
    @helper.form(routes.Authentication.authenticate, 'role -> "form") {
        <h1>Sign in</h1>
        @if(form.hasGlobalErrors) {
            <div class="well">
                <p class="h4 text-danger">
                    @form.globalError.message
                </p>
            </div>
        }
        <div class="form-group">
            <input class="form-control" type="username" name="adminusername" placeholder="Username" value="@form("username").value">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="adminpassword" placeholder="Password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    }
    </div>
    <div class="col-md-4"></div>
    </div>
    </body>
</html>
