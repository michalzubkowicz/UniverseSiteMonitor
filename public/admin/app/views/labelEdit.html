<section>
    <div class="content">
        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form  class="form-horizontal" role="form" data-bind="with: label">
                            <div class="form-group">
                                <div class="col-lg-4 control-label"></div>
                                <div class="col-lg-8">
                                    <button type="button" class="btn btn-primary" data-bind="click: Save">Save</button>
                                    <button type="button" class="btn btn-default" data-bind="click: Cancel">Cancel</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">System name</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" data-bind="value: name" readonly>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">DE</label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" data-bind="value: de"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">EN</label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" data-bind="value: en"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">PL</label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" data-bind="value: pl"></textarea>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
