<section>
    <div class="content">
        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <form role="form" data-bind="with: service">
                            <div class="form-group">
                                    <button type="button" class="btn btn-primary" data-bind="click: Save">Save</button>
                                    <button type="button" class="btn btn-default" data-bind="click: Cancel">Cancel</button>
                            </div>

                            <div class="form-group">
                                <label class="control-label">System name</label>
                                <input type="text" class="form-control" data-bind="value: name" placeholder="My Site">
                            </div>

                             <div class="form-group">
                                <label class="control-label">Address</label>
                                <input type="text" class="form-control" data-bind="value: address" placeholder="https://example.com">
                            </div>

                            <div class="form-group">
                                <label class="control-label">Expected Text</label>
                                <input type="text" class="form-control" data-bind="value: expectedtext">
                                <p class="help-block">If provided system will be searching this string in received data</p>
                            </div>
                            <!--
                            <div class="form-group">
                                <label class="control-label">Interval</label>
                                <input type="number" class="form-control" data-bind="value: interval">
                                <p class="help-block">Number of minutes</p>

                            </div>
                            -->

                            <div class="checkbox">
                                <label class="control-label">Allow guest view (on main screen)</label>
                                <input type="checkbox" class="" data-bind="checked: guestaccess">
                            </div>

                            <div class="checkbox">
                                <label class="control-label">Active</label>
                                <input type="checkbox" class="" data-bind="checked: active">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
