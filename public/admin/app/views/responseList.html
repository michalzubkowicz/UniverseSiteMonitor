<section>
    <div class="content">
        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget">
                            <div class="widget-head">
                                <div class="pull-left">Responses</div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="widget-content" style="display: block;">

                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Service Name</th>
                                        <th>Response</th>
                                        <th>Response Code</th>
                                    </tr>
                                    </thead>
                                    <tbody data-bind="foreach: serviceName">
                                    <tr>
                                        <td data-bind="text: createdFormatted"></td>
                                        <td data-bind="text: response"></td>
                                        <td data-bind="text: responsecode"></td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
