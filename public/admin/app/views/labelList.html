<section>
    <div class="content">
        <div class="matter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="widget">
                            <div class="widget-head">
                                <div class="pull-left">Labels</div>
                                <div class="clearfix"></div>
                            </div>

                            <div class="widget-content" style="display: block;">

                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>DE</th>
                                        <th>EN</th>
                                        <th>PL</th>
                                        <th style="width:80px;">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody data-bind="foreach: labels">
                                    <tr>
                                        <td data-bind="text: name"></td>
                                        <td data-bind="text: de"></td>
                                        <td data-bind="text: en"></td>
                                        <td data-bind="text: pl"></td>
                                        <td>
                                            <button class="btn btn-xs btn-primary" data-bind="click: Edit"><i class="icon-pencil"></i> </button>
                                            <button class="btn btn-xs btn-danger" data-bind="click: Remove"><i class="icon-remove"></i> </button>

                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
